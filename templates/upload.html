{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="card">
    <h1 class="neon-text big-title">Upload a Video</h1>

    <form method="POST" enctype="multipart/form-data">
      <!-- Title -->
      <label for="title">Video Title</label>
      <input type="text" id="title" name="title" placeholder="Enter video title" required>

      <!-- File -->
      <label for="file">Select Video File</label>
      <input type="file" id="file" name="file" accept="video/*" required>

      <!-- â­ Channel Selection -->
      <label for="channel_id">Select Channel</label>
      <select id="channel_id" name="channel_id" required>
        {% for channel in channels %}
          <option value="{{ channel.id }}">{{ channel.name }}</option>
        {% endfor %}
      </select>

      <!-- Submit -->
      <button type="submit" class="btn">Upload</button>
    </form>

    <p class="meta">Only premium users have unlimited access. Free users are limited to 10 minutes.</p>

    <!-- â­ NEW: Go Live Button -->
    <div style="margin-top: 25px; text-align:center;">
      <a href="{{ url_for('go_live') }}"
         class="btn"
         style="background:#ff00aa; padding:12px 25px; border-radius:8px; display:inline-block;">
        ðŸŽ¥ Go Live
      </a>
    </div>

  </div>
</div>

{% endblock %}
