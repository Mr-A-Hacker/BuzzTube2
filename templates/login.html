{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h1 class="neon-title">Login</h1>

  <form method="POST" class="neon-form">
    <div class="neon-field">
      <label for="email" class="neon-label">Email</label>
      <input type="email" id="email" name="email" class="neon-input" placeholder="Enter your email" required>
    </div>

    <div class="neon-field">
      <label for="username" class="neon-label">Username</label>
      <input type="text" id="username" name="username" class="neon-input" placeholder="Enter your username" required>
    </div>

    <div class="neon-field">
      <label for="password" class="neon-label">Password</label>
      <input type="password" id="password" name="password" class="neon-input" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="neon-button">Login</button>
  </form>

  <p class="neon-link">
    Donâ€™t have an account?
    <a href="{{ url_for('signup') }}">Sign up here</a>
  </p>
</div>
{% endblock %}
