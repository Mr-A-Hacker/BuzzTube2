{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="card">
    <h1 class="neon-text big-title">Start a Livestream</h1>

    <form method="POST">
      <label>Stream Title</label>
      <input type="text" name="title" required>

      <label>Stream URL (.m3u8)</label>
      <input type="text" name="stream_url" placeholder="https://example.com/live/stream.m3u8" required>

      <button class="btn">Go Live</button>
    </form>
  </div>
</div>

{% endblock %}
