{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="neon-text big-title">{{ stream['title'] }}</h1>

  <video id="player" controls autoplay style="width:100%;"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script>
    var video = document.getElementById('player');
    var src = "{{ stream['stream_url'] }}";

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else {
      video.src = src;
    }
  </script>
</div>

{% endblock %}
