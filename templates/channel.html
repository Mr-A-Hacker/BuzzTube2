<h1 class="neon-text big-title">{{ channel[1] }}</h1>
<img src="{{ channel[3] }}" class="img-fluid rounded mb-3">
<p>Owner: {{ channel[2] }}</p>

<h2>Videos</h2>
<ul class="video-list">
  {% for v in videos %}
  <li class="card three-d-card">
    <h2>{{ v[1] }}</h2>
    <video controls width="100%">
      <source src="{{ v[4] }}" type="video/mp4">
    </video>
  </li>
  {% else %}
  <li>No videos yet in this channel.</li>
  {% endfor %}
</ul>
